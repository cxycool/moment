      <div class="container" id="container">
        <ul class="ul_postlist" id="ul_postlist">
          <li class="li_postlist" v-for="post in postdata">
            <div class="post_container">
              <header class="post_header">
                <a :href="post.html_url" aria-label="post_author">
                  <div class="post_author">
                    <img
                      :src="post.avatar_url"
                      class="post_author_img"
                      :title="post.post_author_nickname"
                    />
                  </div>
                </a>
                <div class="post_info">
                  <div class="post_info_content">
                    <div class="post_info_author">
                      <a :href="post.html_url" class="post_info_author_name"
                        ><span :title="post.login" v-cloak
                          >{{post.post_author_nickname}}</span
                        >
                      </a>
                    </div>
                    <div class="post_info_time">
                      <a
                        :title="daterealformat(post.created_at)"
                        href="#/"
                        class="post_info_time_text"
                        v-cloak
                      >
                        {{dateformat(post.created_at)}}
                      </a>
                    </div>
                  </div>
                </div>
              </header>
              <div class="post_main_content">
                <div class="post_main_content_text">
                  <div class="post_main_content_text_title" v-cloak>
                    {{post.title}}
                  </div>
                  <div
                    class="post_main_content_text_detail"
                    v-html="post.body"
                  ></div>
                </div>
                <div class="post_main_content_picture" v-if="post.isshowpic">
                  <div class="post_main_content_picture_container">
                    <div
                      class="post_main_content_picture_item post_main_content_picture_c1"
                    >
                      <div class="post_main_content_picture_item_container">
                        <div
                          class="post_main_content_picture_item_container_slot"
                        >
                          <img
                            :src="post.avatar_url"
                            class="post_main_content_picture_item_container_img"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="post_main_content_bottom"></div>
              </div>
            </div>
          </li>
        </ul>
      </div>
